# âœ¨ Active les Ã©vÃ©nements de gestion de connexions
events {}

# ðŸŒ Configuration principale du serveur HTTP
http {
  # ðŸ“¦ Charge les types MIME standards (pour que Nginx comprenne .js, .css, etc.)
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # âš™ï¸ Active l'envoi efficace de fichiers
  sendfile        on;

  # ðŸ” Garde les connexions HTTP ouvertes 65s pour les optimiser
  keepalive_timeout  65;

  # ðŸŒ DÃ©clare les serveurs internes vers lesquels Nginx reverse proxy
  # (frontend non utilisÃ© car on sert les builds via "root")
  upstream backend {
    server server:8080;
  }

  # ---------------------------------------------
  # ðŸŒ 1. Compression GZIP pour tous les fichiers textes
  # ---------------------------------------------
  gzip on;  # âœ… Active la compression
  gzip_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/json
    application/xml
    application/xml+rss
    image/svg+xml;  # âš ï¸ Vite produit souvent des SVG
  gzip_min_length 256;  # Ne compresse que si > 256 octets
  gzip_vary on;         # Ajoute l'en-tÃªte Vary pour le cache/CDN
  gzip_proxied any;     # Autorise compression mÃªme derriÃ¨re un proxy
  gzip_comp_level 6;    # Bon compromis entre perf & compression

  # ---------------------------------------------
  # ðŸ§  2. Cache cÃ´tÃ© client pour les fichiers statiques (HTML, JS, CSS, etc.)
  # ---------------------------------------------
  map $sent_http_content_type $expires {
    default                    off;
    text/html                  epoch;
    text/css                   max;
    application/javascript     max;
    application/json           max;
    image/svg+xml              max;
    font/woff2                 max;
  }
